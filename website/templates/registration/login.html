{% extends 'website/base.html' %}
{% block title %} login {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  {{form|crispy}}
  <button type="submit" class="btn btn-primary">Login</button>
</form>
<p>Don't have an account? <a href="{%url 'register'%}">Register</a></p>
{% endblock %}
