{% extends 'website/base.html' %}
{% block content %}

<div class="card">
  <div class="card-header">
    <h5 class="text-center"><i><b>Dashboards</b></i></h5>
  </div>
  <div class="card-body">
    <div class="row justify-content-around">
      <div class="col-5">
        <canvas id="myBarChart"></canvas>
      </div>
      <div class="col-5 row gx-1">
        <div class="col-6">
          <div class="card text-white bg-primary">
            <div class="card-header">
              <h6><b><i>Users Saved</i></b></h6>
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">{{users}}</h5>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="card text-white bg-secondary">
            <div class="card-header">
              <h6><b><i>Posts</i></b></h6>
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">{{posts}}</h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card bg-warning">
            <div class="card-header">
              <h6><b><i>Keep Working :)</i></b></h6>
            </div>
            <div class="card-body">
              <h5 class="card-title text-center">Hell men You are awesome ~(0_0~)</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-5">
        <canvas id="myPieChart"></canvas>
      </div>
    </div>
  </div>
</div>

{% include 'website/graphs.html' %}
{% endblock %}
